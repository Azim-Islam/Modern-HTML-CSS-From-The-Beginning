<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - HTML Form Challenge</h1>
    <h2>Apartment Search</h2>
    <form action="action.php">
      <label for="location">Location: </label>
      <input type="text" name="location-input" id="location" />

      <br />

      <label for="monthly-price">Monthly Price: </label>
      <input
        type="range"
        name="monthly-price-number"
        min="100"
        max="1000"
        step="5"
      />

      <br />

      <label for="number-of-bedrooms">Number of Bedrooms:</label>
      <input type="number" name="no-of-bedrooms" id="number-of-bedrooms" />

      <br />

      <label for="pets-allowed">Pets Allowed:</label
      ><input type="checkbox" name="pet-allowed" id="pets-allowed" />
      <br />

      <label for="available-date">Date Available:</label
      ><input type="date" name="available-date" id="available-date" />
      <br />
      <label><input type="button" value="Submit" /></label>
    </form>
  </body>
</html>
